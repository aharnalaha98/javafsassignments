<body>
    <script type="text/JavaScript">
    var result=1;
    alert("Welcome to User defined function.")
    var a = prompt("Enter the value of a ")
    var b = prompt("Enter the value of b ")
    var operator =prompt("Enter the Operator either + or - ");
    do
    {
        switch(operator)
        {
            case '+':
                var result = eval(a)+eval(b);
                alert("Addition is "+result);
                break;
            case '-':
                var result = eval(a)-eval(b);
                alert("Subtraction is "+result);
                break;
        }
    }
    while(operator!='-' &&  operator!='+');
    {
        var result = confirm("select any button")
                alert(result);
    }
    </script>
